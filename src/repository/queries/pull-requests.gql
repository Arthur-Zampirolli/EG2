query GetPRComments($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: 50, orderBy: {field: CREATED_AT, direction: DESC}) {
      nodes {
        number
        title
        comments(first: 100) {
          nodes {
            author {
              login
            }
            body
            createdAt
          }
        }
        reviews(first: 100){
            nodes{
            author {
              login
            }
            body
            createdAt
            }
        }
      }
    }
  }
}